<!DOCTYPE html>
<html>
  <head>
    <title>Jogo de Dados</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>JOGO DE DADOS USANDO O LOCAL STORAGE</h1>
    <p>
      Jogador 1:
      <button id="jogador1" onclick="jogarDado(1)">Jogar Dado 1</button>
    </p>
    <p>
      Jogador 2:
      <button id="jogador2" onclick="jogarDado(2)" disabled>
        Jogar Dado 2
      </button>
    </p>
    <p><button id="reiniciar" onclick="reiniciarJogo()">reiniciar</button></p>
    <div id="resultado"></div>

    <table id="tabela-rodadas">
      <thead>
        <tr>
          <th>Jogador 1</th>
          <th>Jogador 2</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td id="jogador1-contador">0</td>
          <td id="jogador2-contador">0</td>
        </tr>
      </tbody>
    </table>

    <button id="reiniciar" onclick="reiniciarJogo()" style="display: none">
      Reiniciar jogo
    </button>
  </body>
</html>
